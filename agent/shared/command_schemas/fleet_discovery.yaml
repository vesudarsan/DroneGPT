# Usage Examples
usage_examples:
  basic_discovery:
    input: "what drones are available?"
    mcp_call: "fleet_discovery"
    params: {"detailed": true}

  quick_overview:
    input: "show active drones only"
    mcp_call: "fleet_discovery"
    params: {"include_inactive": false, "detailed": false}

